<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">email</span>
        <input type="text" ng-model="sign.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="sign.password">
      </label>
      <button class="button button-full button-positive" ng-click="sign.login()">
        login
      </button>
    </div>
  </ion-content>
</ion-view>
