<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">邮箱</span>
        <input type="text" ng-model="login.loginmsg.email">
      </label>
      <label class="item item-input">
        <span class="input-label">密码</span>
        <input type="password" ng-model="login.loginmsg.pwd">
      </label>
      <button class="button button-full button-positive" ng-click="login.login()">
        登陆
      </button>
    </div>
  </ion-content>
</ion-view>
