<ion-view view-title="注册" class="login_container" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="col-60 col-offset-20 login_logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <div class="list">
      <!--<label class="item item-input " style="background-color: rgba(255,255,255,0.2); border: none">-->
        <!--<span class="input-label color_white"><i class="icon iconfont">&#xe869;</i> 用户名</span>-->
        <!--<input type="text" ng-model="reg.regmsg.email">-->
      <!--</label>-->
      <label class="item item-input" style="background-color: rgba(255,255,255,0.2); border: none; ">
        <span class="input-label color_white">邮箱 |</span>
        <input type="text" ng-model="reg.regmsg.email">
      </label>
      <label class="item item-input" style="background-color: rgba(255,255,255,0.2); border: none;margin-top: 0.5rem">
        <span class="input-label color_white">密码 |</span>
        <input type="password" ng-model="reg.regmsg.pwd">
      </label>
      <label class="item item-input" style="background-color: rgba(255,255,255,0.2); border: none;margin-top: 0.5rem">
        <span class="input-label color_white">确认密码 |</span>
        <input type="password" ng-model="reg.regmsg.confirm_pwd">
      </label>
      <button class="button button-full btn_color btn_style" style="margin-top: 1.5rem" ng-click="reg.toreg()">
        注册
      </button>
      <button class="button button-full btn_line_yellow btn_style" ng-click="reg.gotologin()">
        登陆
      </button>
      <button class="button button-full button-positive" ng-click="reg.test()">
        test
      </button>
    </div>
  </ion-content>
</ion-view>
